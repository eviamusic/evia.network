<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>èvia.network</title>
  </head>
  <body>
    <h1>èvia</h1>
    <div class="container">
      <a href="index.html">home</a>
    </div>
    <div id="images">
      <a
        class="nounderline"
        href="https://evia.bandcamp.com/album/silver-terrace"
      >
        <img
          class="silverterracesq"
          border="0"
          src="images/silverterracesq.jpg"
          alt="silver-terrace"
          width="250"
          height="250"
        />
      </a>
      <a
        style="text-decoration: none"
        class="imageLink"
        href="https://evia.bandcamp.com/album/tear-hail"
      >
        <img
          class="silverterracesq"
          src="images/tearhail.jpg"
          alt="tear-hail"
          width="250"
          height="250"
        />
      </a>
    </div>
    
    <video autoplay muted loop id="myVideo">
      <source src="/images/snow.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    
    <div class="content">
      <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>
    
    <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");
    
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
  </body>
</html>
